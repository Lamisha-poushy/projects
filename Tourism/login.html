<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/images.jpg">
</head>
<body>
	<!--------------form------------->
	<section id="form">
		<div class="container">
			<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
   </div>
  <br>
   <div class="form-group">
    <label for="exampleInputEmail1">Enter your name : </label>
    <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="Enter your name">
   </div>
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter your address : </label>
    <input type="address" class="form-control" id="exampleInputaddress" aria-describedby="addresslHelp" placeholder="Enter your address">
   </div>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">Re-enter Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <br>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" style="
    color: #19bd0d;
    background-color: rgba(230, 213, 234, 0.9);">Submit</button>
</form>
			
		</div>
		
	</section>


	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="js/isotope.function.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
